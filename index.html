<html>
<head>
    <title>e-Stat Tableau Web データ コネクタ</title>
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script
  src="//code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>

    <script src="//connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.core.js"></script>
    <script src="./index.js" type="text/javascript"></script>
</head>

<body>
<div style="margin-top: 40px;">
    <div class="container container-table">
        <div class="form-app">
            <form action="" method="GET">
                <div class="row justify-content-center">
                    <div class="text-center col">
                        <label for="app_id_input">e-StatアプリケーションID</label>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="text-center col-md-11">
                        <input type="text" class="form-control" name="app_id" id="app_id_input"/>
                    </div>
                    <div class="text-center col-md-1">
                        <button type="button" class="btn btn-link delete-api-id-button">削除</button>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="text-center col">
                        <label for="url_input">API リクエスト URL</label>
                        <textarea class="form-control" name="url" id="url_input" rows="6"></textarea>
                    </div>
                </div>
                <input type="hidden" name="schema" id="schema_input"/>
                <input type="hidden" name="title" id="title_input"/>
                <div class="form-buttons">
                <div class="row justify-content-center" style="margin-top: 30px;">
                    <div class="text-center col">
                        <button type="submit" class="btn btn-block btn-primary ok-button" disabled>OK</button>
                    </div>
                </div>
                <div class="row justify-content-center" style="margin-top: 80px;">
                    <div class="text-center col">
                    </div>
                </div>
                </div>

            </form>
        </div>
        <div class="tableau-app d-none">
            <div class="row justify-content-center">
                <div class="text-center col">
                    <div class="row">
                        <div class="col">
                            <a href="./" class="btn btn-light btn-block">キャンセル</a>
                        </div>
                        <div class="col">
                            <button type="button" id="submitButton" class="btn btn-success btn-block" disabled>登録</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="test-description" style="margin-top: 80px;">
            <div class="row justify-content-center">
                <div class="text-center col" style="background-color: #f6f6f6; padding-bottom: 40px; border-radius: 20px;">
                    <div>テスト用</div>
                    <label for="app_id_input">e-StatアプリケーションID</label>
                    <input type="text" class="form-control"
                           value="c4c42ac27c15d08311cc021ca91d3078e45ad6fb" disabled/>
                        <div>テスト用API リクエスト URL</div>
                        <label>人口，人口増減(平成22年～27年)，面積，人口密度，世帯数及び世帯数増減(平成22年～27年)</label>
                        <textarea class="form-control"  rows="3" disabled>http://api.e-stat.go.jp/rest/2.1/app/getStatsData?appId=&lang=J&statsDataId=0003148500&metaGetFlg=Y&cntGetFlg=N&sectionHeaderFlg=1</textarea>
                        <label>四半期別ＧＤＰ速報</label>
                        <textarea class="form-control"  rows="3" disabled>http://api.e-stat.go.jp/rest/2.1/app/getStatsData?appId=&lang=J&statsDataId=0003109741&metaGetFlg=Y&cntGetFlg=N&sectionHeaderFlg=1</textarea>
                        <label>第１表　刑法犯　罪種別　認知・検挙件数・検挙人員</label>
                        <textarea class="form-control"  rows="3" disabled>http://api.e-stat.go.jp/rest/2.1/app/getStatsData?appId=&lang=J&statsDataId=0003191320&metaGetFlg=Y&cntGetFlg=N&sectionHeaderFlg=1</textarea>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
